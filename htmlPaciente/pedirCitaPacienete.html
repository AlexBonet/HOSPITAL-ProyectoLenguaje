<!--SCRIP PARA LOS SELECT-->
<script>

    const dcrC = document.getElementById('dcr-c');//caja de doctores
    const espC = document.getElementById('esp-c');//caja de especialidades
    const guionDr = document.getElementById('gdr') //guion doctores
    const guionEs = document.getElementById('ges') //guion especialidades

    function cambio_dr(){
        let dr = dcrC.value //valor de la caja de doctores

        guionEs.innerHTML= dr;
        
        console.log(dr)
    }

    function cambio_esp(){
        let esp = espC.value //valor de la caja de especialidades

        guionDr.innerHTML= esp;

        console.log(esp)
    }
    
</script>
