<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>GESTIONAR CITAS</title>
</head>
<body>
    <div class="mainConteiner">
        <div class="nav">
            <div class="loguito">
                <a href="index.html"><img src="../i/loguito.png" alt="Loguito"></a>
            </div>

            <div class="menu">
                <ul>
                    <li><div><a href="./doctores.html">Gestionar Doctores</a></div></li>
                    <li><div><a href="./recep.html">Gestionar Recepcionistas</a></div></li>
                    <li><div><a href="./especialidades.html">Gestionar Especialidades</a></div></li>
                    <li><div><a href="./consultas.html">Gestionar Consultas</a></div></li>
                    <li><div><a href="./pacientes.html">Gestionar Pacientes</a></div></li>
                    <li><div><a href="./citas.html">Gestionar Citas</a></div></li>
                    <li><div><a href="../htmls/identificarse.html">Cerrar sesion</a></div></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="register">
                <form id="cita-form" action="">
                    <div class="grupos">
                        <div class="grupo2">
                            <label for="nom">Nombre Paciente: </label>
                            <input type="text" placeholder="Nombre" id="nom-c">
                        </div>
                    </div>    
                    <div class="grupos">
                        <div class="grupo3">
                            <label for="nom">Especialidad: </label>
                            <select name="esp-c" id="esp-c">
                                <option value="Oftalmología">Oftalmología</option>
                                <option value="Pediatría">Pediatría</option>
                                <option value="Alergología">Alergología</option>
                                <option value="Dermatología">Dermatología</option>
                                <option value="Medicina Intensiva">Medicina Intensiva</option>
                                <option value="Otorrinolaringología">Otorrinolaringología</option>
                                <option value="Ginecología">Ginecología</option>

                            </select>
                            <!--input type="text" placeholder="Especialidad" id="esp-c"-->
                        </div>
                        <div class="grupo1">
                            <label for="nom">Doctor: </label>
                            <select name="dcr-c" id="dcr-c">
                                <option value="Ana Vazquez">Ana Vazquez</option>
                                <option value="MARIA CARMEN López">MARIA CARMEN López</option>
                                <option value="MANUEL GONZALEZ">MANUEL GONZALEZ</option>
                                <option value="Pilar Perez">Pilar Perez</option>
                                <option value="Antonio Garcia">Antonio Garcia</option>
                                <option value="Jose Jose">Jose Jose</option>
                                <option value="Fernando Costa">Fernando Costa</option>
                            </select>
                            <!--input type="text" placeholder="Doctor" id="dcr-c"-->
                        </div>
                    </div>
                    <div class="grupos">
                        <div class="grupo1">
                            <label for="fecha">Dia de la cita:</label>
                            <input type="date" id="fec-c"  min="2022-05-26" max="2022-12-20">
                        </div>
                        <div class="grupo1">
                            <label for="hora">Hora de la cita:</label>
                            <input type="time"  id="hor-c" value="10:00" max="18:00" min="10:00">
                        </div>
                    </div>
                    <div class="grupos">
                        <button id="btn-register">CREAR CITAS</button>
                    </div>
                </form>
            </div>
            
            <br><hr><br>
            <div class="superContenedor">
                <div id="contenedor-cit"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/9fbcafb666.js" crossorigin="anonymous"></script>

</html>
