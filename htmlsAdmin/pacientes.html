        <div class="nav">

        <div class="content">
            <div class="registerP">
                <form id="log-form" action="">
                    <div class="grupos">
                        <div class="grupo1">
                            <label for="nom">Nombre: </label>
                            <input type="text" placeholder="Nombre" id="form-nom">
                        </div>
                        <div class="grupo1">
                            <label for="nom">Apellidos: </label>
                            <input type="text" placeholder="Apellidos" id="form-apel">
                        </div>  
                        <div class="grupo1">
                            <label for="nom">Teléfono: </label>
                            <input type="text" placeholder="Teléfono" id="form-tlf">
                        </div>
                    </div>    
                    <div class="grupos">
                        <div class="grupo1">
                            <label for="nom">Dirección: </label>
                            <input type="text" placeholder="Dirección" id="form-dire">
                        </div>
                        <div class="grupo1">
                            <label for="nom">Población: </label>
                            <input type="text" placeholder="Población" id="form-pobl">
                        </div>
                        <div class="grupo1">
                            <label for="nom">País: </label>
                            <input type="text" placeholder="País" id="form-pais">
                        </div>
                    </div>
                    <div class="grupos">
                        <div class="grupo2">
                            <label for="nom">Email: </label>
                            <input type="text" placeholder="Email" id="form-mail">
                        </div>
                        <div class="grupo2">
                            <label for="nom">Usuario: </label>
                            <input type="text" placeholder="Usuario" id="form-user">
                        </div>
                    </div>
                    <div class="grupos">
                        <div class="grupo2">
                            <label for="nom">Contraseña: </label>
                            <input type="password" placeholder="Contraseña" id="form-passwd">
                        </div>
                        <div class="grupo2">
                            <label for="nom">Confirma la contraseña: </label>
                            <input type="password" placeholder="Contraseña" id="form-confpass">
                        </div>
                    </div>
                    <div class="grupos">
                        <button id="btn-register">CREAR PACIENTES</button>
                    </div>
                </form>
            </div>
            
            <br><hr><br>
            <div id="contenedor-paci">

            </div>
