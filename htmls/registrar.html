<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>REGISTRARSE - HOSPITAL</title>
</head>
<body>
    <div class="mainConteiner">
        <div class="overHead">
            <div class="telf">
                <a href="./contacto.html"><p><i class="fa-solid fa-phone"></i> 100 1112 122</p></a>
            </div>
            <div class="spamer">
                <ul class="">
                    <li><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://es-es.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
               
            </div>
            <div class="ubi">
                <a href="./contacto.html#maps"><p><i class="fa-solid fa-location-pin"></i> Dónde estamos</p></a>
            </div>
        </div>

        <div class="header">
            <div class="loguito">
                <a href="index.html"><img src="../i/loguito.png" alt="Loguito"></a>
            </div>
            <div>
                <ul class="menu">
                    <li><div class="cajaMenu"><a href="./identificarse.html">Identificarse</a></div></li>                   
                    <li><div class="cajaMenu"><a href="./contacto.html">Contacto</a></div></li>
                    <li><div class="cajaMenu"><a href="./especialidades.html">Especialidades</a></div></li>
                    <li><div class="cajaMenu"><a href="./nuestroCentro.html">Nuestro Centro</a></div></li>
                    
                </ul>
            </div>
        </div>

        <div class="galeri">
            <img src="../i/fondoTPH.jpeg" alt="foto del hospital">
        </div>  

        <div class="register">
            <form id="log-form" action="">
                <label for="nom">Nombre: </label>
                <input type="text" placeholder="Nombre" id="form-nom">
                <br><br>
                <label for="nom">Apellidos: </label>
                <input type="text" placeholder="Apellidos" id="form-apell">
                <br><br>
                <label for="nom">Dirección: </label>
                <input type="text" placeholder="Dirección" id="form-direc">
                <br><br>
                <label for="nom">Población: </label>
                <input type="text" placeholder="Población" id="form-pobla">
                <br><br>
                <label for="nom">País: </label>
                <input type="text" placeholder="País" id="form-pais">
                <br><br>
                <label for="nom">Email: </label>
                <input type="text" placeholder="Email" id="form-email">
                <br><br>
                <label for="nom">Teléfono: </label>
                <input type="text" placeholder="Teléfono" id="form-tlf">
                <br><br>
                <label for="nom">Usuario: </label>
                <input type="text" placeholder="Usuario" id="form-user">
                <br><br>
                <label for="nom">Contraseña: </label>
                <input type="password" placeholder="Contraseña" id="form-passwd">
                <br><br>
                <label for="nom">Confirma la contraseña: </label>
                <input type="password" placeholder="Contraseña" id="form-confpass">
                <br><br>
                <button id="button">IDENTIFICARSE</button>
                

            </form>
        </div>

        <div class="footer">
            <div class="loguito">
                <a href="index.html"><img src="../i/loguito.png" alt="Loguito"></a>
            </div>
            <ul  class="footerMenu">
                <li><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://es-es.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>       
        </div>

        <div class="subfooter">
            <ul class="subFooterList">
                <li><a href="">Aviso legal</a></li>
                <li><a href="">Polítca de privacidad</a></li>
                <li><a href=""><i class="fa-solid fa-copyright"></i> 2022 Alejandro Bonet</a></li>
            </ul>
        </div>


    </div>
</body>
<script src="https://kit.fontawesome.com/9fbcafb666.js" crossorigin="anonymous"></script>

</html>
